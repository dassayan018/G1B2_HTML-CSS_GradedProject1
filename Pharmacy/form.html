<html>
    <head>
        <title>
            Regisration Form
        </title>
        <link rel="stylesheet" href="style1.css">  
    </head>
    <body>
        
        <div class="split left">
            <div class="centered">
                <form>
                <form action="/submit_address" method="post">
              <h2> 1.Your Contact Details</h2>
              <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required><br>

    <label for="patientId">Patient ID (if exists):</label>
    <input type="text" id="patientId" name="patientId"><br>

    <label for="contactNumber">Contact Number:</label>
    <input type="tel" id="contactNumber" name="contactNumber" required><br>

    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" required>

              <h2> 2. Address</h2>
              <p><label for="name">House No.:</label>
              <input type="text" id="name" name="name" required>
          
              <label for="street">Street :</label>
              <input type="text" id="street" name="street" required><br>
          
              <label for="city">Area :</label>
              <input type="text" id="city" name="city" required><br>
          
              <label for="districts">District:</label>
        <select id="districts" name="districts">
        <option value="Choose">Choose</option>
        <option value="Kolkata">Kolkata</option>
        <option value="Howrah">Howrah</option>
        <option value="North 24 Parganas">North 24 Parganas</option>
        <option value="South 24 Parganas">South 24 Parganas</option>
        <option value="Nadia">Nadia</option><br></p>
        </select>

        <h2> 3. Choose the Test</h2>
        <h5>(Check atleast one box without fail)</h5>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> i.CBC </label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> ii.Complete Urine</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> iii.Lipid Profile</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> iv.Thyroid Stimulating Hormone(TSH)</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> v.Glucose Test</label><br>

              <h2> 4. Do you want a hard copy of the report also?<br>
                <form><h4>
                      <input type="radio" id="html" name="fav_language" value="HTML">
                      <label for="html">Yes</label><br>
                      <input type="radio" id="css" name="fav_language" value="CSS">
                      <label for="css">No</label><br>
                </h4> </form> 
              </h2>

              <h2> 5. Select Your Comfortable Date and Time
                <input type="datetime-local"
                       id="Test_DatetimeLocal">
            </h2>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
            </div>
          </div>
        
          <div class="split right">
              <img src="Images/Lab-Test/lab-test.jpg" alt="lab-test">
          </div>
    </body>
</html>
